<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class Selector</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Pseudo Classes</h1>

    <form action="">
      <input type="text" />
    </form>
    <div>
      <h2>Heading 1</h2>
      <h2>Heading 2</h2>
      <h2>Heading 3</h2>
      <h2>Heading 4</h2>
      <h2>Heading 5</h2>
    </div>
    <h1>Pseudo Elements</h1>
    <div class="wrapper">
      <h3>Before and After</h3>
    </div>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
  </body>
</html>
