<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ways to link js</title>
    <script>
      function myFunction() {
        document.getElementById("header").innerHTML = "heading changed";
      }
    </script>
  </head>
  <body>
    <h1>ways to link js</h1>
    <h2 id="header" onclick="myFunction()">click me</h2>
    <h2 class="heading2" onclick="myFunction2()">click me</h2>
    <h2 class="heading3">click me</h2>
    <script>
      function myFunction2() {
        document.querySelector(".heading2").innerHTML = "heading changed";
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
