<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        span{
            color: red;
        }
        .inline{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Div and Span</h1>

     <div><p>A div is a Block element</p></div>
     <div class="container" style="background-color: #3b3a3a; color: aliceblue; width: 400px;"><p>Div doesnt have any default semantic role</p></div>
     <p>A <span>span</span> is similar to <span>div</span>, the difference is, <span>span</span> is an <span class="inline">inline</span> element</p>
</body>
</html>
