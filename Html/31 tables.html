<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Cristiano</td>
            <td>Ronaldo</td>
        </tr>
        <tr>
            <td>Neymar</td>
            <td>Jr</td>
        </tr>
    </table>
<h2>table with thead</h2>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cristiano</td>
                <td>Ronaldo</td>
            </tr>
            <tr>
                <td>Neymar</td>
                <td>Jr</td>
            </tr>
        </tbody>
    </table>
<h2>table with colgroup</h2>
    <table>
        <colgroup>
        <col span="2" style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cristiano</td>
                <td>Ronaldo</td>
            </tr>
            <tr>
                <td>Neymar</td>
                <td>Jr</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
