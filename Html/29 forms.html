<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="www.xyz.com/user" method="post" autocomplete="on">
        <label for="userName">Enter Username</label>
        <input type="text" id="userName" required><br><br>
        <label for="mail">Enter Email</label>
        <input type="email" id="mail" required><br><br>
        <label for="password">Enter Password</label>&nbsp;
        <input type="password" id="password" required><br><br>
        <label for="dob">Enter Date of birth</label>&nbsp;
        <input type="date" id="dob" required><br><br>
        <label for="age">Enter Age</label>&nbsp;
        <input type="number" min="18" max="120" required><br><br>
        <label for="image">Add an Image</label>&nbsp;
        <input type="file" accept="jpg,png"  required><br><br>
        <label for="phone">Enter Phone Number</label>&nbsp;
        <input type="tel" placeholder="+91 XXXXXXXXXX" required><br><br>
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox">Accept Terms and Conditions</label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
