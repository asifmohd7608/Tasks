<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figure Caption</title>
</head>
<body>
    <h1>Figure and Figure Caption</h1>
    <figure>
        <img src="./messi-400w.jpg" alt="messi">
        <figcaption>Messi in Barcelona Jersey</figcaption>
    </figure>

    <figure>
        <img src="./pngegg.png" style="width: 200px;" alt="plant.png">
        <figcaption> a plant</figcaption>
    </figure>

    <figure>
        <img src="./svg.svg" alt="kaleidoscope.svg" style="width: 200px;">
        <figcaption>a kaleidoscope image</figcaption>
    </figure>
</body>
</html>
